  <body style="background-color: #1f2823">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"

          >

          <a class="navbar-brand" href="#">Movies00</a>

          <ul class="nav navbar-nav navbar-right">

            <li style="background-color: #c3073f"><a href="requestuss.html" id="nav">Request us</a></li>

      </div>
    </nav>


    <div class="container">
        <div class="row" style="padding: 2rem;margin-inline: auto;color: white;margin-block: 20rem;" id="roww">
            <form id="contact-form">
              <input type="hidden" name="contact_number">
                <div class="form-group row">
                  <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName3" placeholder="Name">
                  </div>
                </div>
                <div class="form-group row">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>
                <div class="form-group row">
                    <label for="inputSuggest3" class="col-sm-2 col-form-label">Suggestion</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="inputSuggest3" placeholder="Request your movies and series here">
                    </div>
                  </div>
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn" id="contact-submit" style="background-color: #c3073f;padding-inline: 3rem;">Submit</button>
                  </div>
                </div>
              </form>
          
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('d7C7s9pAjlq0FmowJ');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_07pj63d', 'template_3wpbrx8', this)
                    .then(function() {
                        alert('Thankyouuu for your response.');
                        document.getElementById("inputName3").value="";
                        document.getElementById("inputEmail3").value="";
                        document.getElementById("inputSuggest3").value="";
                    }, function(error) {
                        alert('FAILED...', error);
                    });
            });
        }
    </script>
  
  </body>
