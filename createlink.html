    <script>
      // Function to create meeting ID
      function createMeeting() {
            let meetingId =  'xxxxyxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
            console.log("http://"+ window.location.host + "?meetingId="+ meetingId)

            document.getElementById("copyInput").value = "https://"+ window.location.host + "/videoo.php?meetingId="+ meetingId;
            
      }
  
      // Function to copy the link
      function copyFunction() {
        /* Get the text field */
        var copyText = document.getElementById("copyInput");
  
        /* Select the text field */
        copyText.select();
        copyText.setSelectionRange(0, 99999); /* For mobile devices */
  
        /* Copy the text inside the text field */
        navigator.clipboard.writeText(copyText.value);
      }
    </script>
    <div style="text-align: center; width: 90%;margin-inline: auto;margin-block:10rem;background-color: #5CB8E4;padding: 5rem;color: #f9f9f9;border-radius: 20px;">
        <h1 style="text-align: center;">What to create a link for Video conference</h1>
      <button onclick="createMeeting()" style="background-color: #ef4864  ;border: 1px solid black;padding-inline: 2rem;font-size: 1.2rem;padding-block: 0.5rem;border-radius: 10px;margin-block: 1rem;">Create Meeting</button>
      <br/>
      <input type="text" id="copyInput" readonly style="padding-inline: 2rem;font-size: 1.2rem;padding-block: 0.5rem;border-radius: 10px;margin-block: 1rem;width: 90%;">
      <br/>
      <button onclick="copyFunction()" style="background-color: #ef4864;border: 1px solid black;padding-inline: 0.5rem;font-size: 1.2rem;padding-block: 0.2rem;border-radius: 10px;margin-block: 1rem;">Copy Link</button>
