<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@0.19.0/event-calendar.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@0.19.0/event-calendar.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <div id="ec" class="col"></div>
   <script>
    let ec = new EventCalendar(document.getElementById('ec'), {
        initialView: 'dayGridMonth',
    headerToolbar: {
            start: 'prev,next today',
            center: 'title',
            end: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
        },
        initialView: 'listWeek',
        events: [
    { // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2023-05-09 10:00', // a property!
      end: '2023-05-09 12:00', // a property! ** see important note below about 'end' **
      color: "#FE6B64",
      draggable:false,
    },
    { // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2023-05-09 13:00', // a property!
      end: '2023-05-09 14:45', // a property! ** see important note below about 'end' **
      color: "#FE6B64"
    },
    { // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2023-05-09 14:00', // a property!
      end: '2023-05-09 16:00', // a property! ** see important note below about 'end' **
      color: "#FE6B64"
    },
    { // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2023-05-09 18:00', // a property!
      end: '2023-05-09 20:00', // a property! ** see important note below about 'end' **
      color: "#FE6B64"
    },
    { // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2023-05-09 10:00', // a property!
      end: '2023-05-09 12:00', // a property! ** see important note below about 'end' **
      color: "#FE6B64"
    },
    { // this object will be "parsed" into an Event Object
      title: 'The Title', // a property!
      start: '2023-05-09 10:00', // a property!
      end: '2023-05-09 12:00', // a property! ** see important note below about 'end' **
      color: "#FE6B64"
    }
  ],
        eventStartEditable: false,
    selectable: true,
    

    dateClick: function(info) {
    alert('Clicked on: ' + info.dateStr);
  }

});

   </script>

</html>
