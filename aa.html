	<script>
		
		function mod()
		{
			var n1=prompt("Enter number");
			var n2=prompt("Enter 2 nummber");
			var result;
			result=parseInt(n1)+parseInt(n2);
			document.getElementById("ans").value=result;
		}
		function add()
		{
			var n1=prompt("Enter 1 number ");
			var n2=prompt("Enter 2 number");
			var n3;
			n3=parseInt(n1)+parseInt(n2);
			document.getElementById("ans").value = n3;
		}
		function subb()
		{
			var n1=prompt("Enter 1 number ");
			var n2=prompt("Enter 2 number");
			var n3;
			n3=parseInt(n1)-parseInt(n2);
			document.getElementById("ans").value = n3;
		}
		function mul()
		{
			var n1=prompt("Enter 1 number ");
			var n2=prompt("Enter 2 number");
			var n3;
			n3=parseInt(n1)*parseInt(n2);
			document.getElementById("ans").value = n3;
		}
		function div()
		{
			var n1=prompt("Enter 1 number ");
			var n2=prompt("Enter 2 number");
			var n3;
			n3=parseInt(n1)/parseInt(n2);
			document.getElementById("ans").value = n3;
		}
		
	</script>
